    welcome_head: ''
    welcome_message:  <p><span class="large_it serif">Search this database of collection inventories to locate original documents from the history of the Institute for Advanced Study.</span></p>
    welcome_page_title: Shelby White and Leon Levy Archives Center
    welcome_about: "<h4>About this Website</h4>      <div> This website allows researchers to explore the Institute for Advanced Study archives and special collections. These materials consist of primary source documentation created by the Institute for Advanced Study community of scholars. Materials include original documents, audiovisual recordings, photographs, and ephemera from Institute Faculty, Members, Visitors, and Administration. This database provides users access to collection inventories that help users search the contents of these collections. <br/><br/>Researchers hoping to access these collections in person or request digital copies of these materials are welcome to reach out to the Shelby White and Leon Levy Archives Center for more information at <a href='mailto:archives@ias.edu' class='under' >archives@ias.edu</a>.   <br/><br/> 
    All collection inventories made available in this database are licensed under a CC0 1.0 Universal (CCO 1.0) Public Domain Dedication. Anyone may copy, modify, and distribute this descriptive data without restriction or permission. More information is available on the <a href='https://creativecommons.org/publicdomain/zero/1.0/' target='new' class='under'>Creative Commons website</a>: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication.
      </div>"
    welcome_requests: "<h4>Requesting Access to Archival Materials</h4> <div>Where possible, the Shelby White and Leon Levy Archives Center will provide links to digitized archival materials that have already been made available via Albert, the Institute for Advanced Study's online repository for digital materials. For researchers seeking access to materials that have not yet been digitized, the Shelby White and Leon Levy Archives Center is pleased to provide researchers access to materials by facilitating both in-person visits and digital requests. <br/><br/>The Shelby White and Leon Levy Archives Center is open daily from Monday to Friday from 9 a.m. to 5 p.m. for researchers to schedule appointments to access materials. For researchers that are not able to travel to the Archives Center in-person, we are also happy to offer our assistance in providing digital reproductions of archival materials on demand. <br/><br/>
      Researchers that would like to schedule an appointment to visit our reading room or request scans of holdings are welcome to contact the Shelby White and Leon Levy Archives Center at <a href='mailto:archives@ias.edu' class='under'>archives@ias.edu</a>. 
     </div>"
  
    
  
